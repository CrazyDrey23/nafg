    $error = ""; // Variable to store error messages

    // Define valid login credentials
    $valid_username = "admin"; // The correct username
    $valid_password = "secret"; // The correct password

    if ($_SERVER['REQUEST_METHOD'] === 'POST') { // Check if the form was submitted
        $username = trim($_POST['username']);
        $password = trim($_POST['password']);

        if (empty($username) || empty($password)) {
            $error = "Please fill in both fields.";
        } else {
            if ($username === $valid_username && $password === $valid_password) {
                // Set a session or cookie to remember the login status
                echo '<script>alert("Log In Successful");</script>';
            } else {
                $error = "Wrong username or password.";
            }
        }
    }
